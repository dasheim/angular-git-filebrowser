<div style="width: 800px; height: 400px; border: red solid 1px">
    <app-filebrowser *ngIf="showfilebrowser"></app-filebrowser>
</div>

<label><input type="checkbox" [(ngModel)]="showfilebrowser"> Show filebrowser</label>
<br />
<h3>Git repository URL</h3>
<input [(ngModel)]="gitrepositoryurl" style="width: 100%" />

<button (click)="clone()">Clone</button>
<button (click)="syncremote()">Sync remote changes</button>
